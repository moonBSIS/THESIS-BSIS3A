{% extends "user/layout.html"%} {% block content %}
<div class="container">
  <h1 class="text-center my-3">User Registration</h1>
  <div class="row d-flex justify-content-center">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
      {% with messages=get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category,message in messages %}
      <div class="alert alert-{{category}}">
        <strong>{{message}}</strong>
      </div>
      {% endfor %} {% endif %} {% endwith %}
      <div class="card">
        <div class="card-body">
          <form action="" method="POST" enctype="multipart/form-data">
            <div class="my-2">
              <label for=""><b>Enter Your Firstname</b></label>
              <input
                type="text"
                name="fname"
                id="fname"
                class="form-control my-1"
                required="true"
                placeholder="Firstname"
              />
            </div>
            <div class="my-2">
              <label for=""><b>Enter Your Lastname</b></label>
              <input
                type="text"
                name="lname"
                id="lname"
                class="form-control my-1"
                required="true"
                placeholder="Lastname"
              />
            </div>
            <div class="my-2">
              <label for=""><b>Enter Your Email</b></label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control my-1"
                placeholder="example@example.com"
              />
            </div>
            <div class="my-2">
              <label for=""><b>Enter Your Birthdate</b></label>
              <input
                type="date"
                name="pbday"
                id="pbday"
                required="true"
                class="form-control my-1"
              />
            </div>
            <div class="my-2">
              <label for=""><b>Enter Your Phone Number</b></label>
              <input
                type="number"
                name="pnumber"
                id="pnumber"
                class="form-control my-1"
                required="true"
                placeholder="09XXXXXXXXX"
              />
            </div>
            <div class="my-2">
              <label for=""><b>Enter Your Educational Attainment</b></label>
              <input
                type="text"
                name="edu"
                id="edu"
                class="form-control my-1"
                required="true"
                placeholder="Educational Attainment"
              />
            </div>
            <div class="my-2">
              <label for=""><b>Enter Your Username</b></label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control my-1"
                required="true"
                placeholder="Username"
              />
            </div>
            <div class="my-2">
              <label for=""><b>Enter Your Password</b></label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control my-1"
                required="true"
                placeholder="Password"
              />
            </div>

            <button class="btn btn-success my-2">Sign Up</button>
            <a
              href="/user/"
              class="m-1 text-center nav-link d-flex align-items-center text-primary"
              >Already have an account? Login</a
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
{% endblock content %}
